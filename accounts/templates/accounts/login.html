<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <!-- Bootstrap CSAS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 28rem; border-radius: 15px;">
      <h2 class="text-center mb-4">Student Login</h2>

      <!-- Form -->
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">College ID</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your College ID" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <!-- Error Messages -->
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-danger py-2" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Register Link -->
      <p class="text-center mt-3 mb-0">
        New student? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
